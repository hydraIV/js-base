<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Lesson 6 cart</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .wrap {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            width: 90vw;
            background-color: #EDF3F7;
        }
        .products {
            width: 60vw;
            padding: 12px;
        }
        .cart {
            width: 30vw;
            padding: 12px;
            background-color: #21E6C1;
        }
        .thumbnail {
            width: 200px;
            margin: 12px;
        }
        .single_product {
            background-color: #fff;
            margin-bottom: 30px;
            padding: 12px;
        }
        .thumbnail {
            cursor: pointer;
        }
        .modal {
        display: flex;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px;
        max-width: 100%;
        height: 400px;
        max-height: 100%;
        z-index: 1010;
        }
        .closed {
        display: none;
        }
        .modal-overlay {
        z-index: 1000;
        position: fixed;
        top:0;
        left:0;
        width: 100%;
        height: 100%;
        }
    </style>
</head>
<body>
    
    <div class='wrap'>
        <div id='products' class='products'></div>
        <div id='cart' class='cart'></div>
    </div>
    <div id="modal" class="modal">
        <button class="close_modal" id="close_modal">Закрыть</button>
    </div>
    <div class="modal_overlay" id="modal-overlay"></div>

<script src="lesson_6.js"></script>

</body>
</html>
